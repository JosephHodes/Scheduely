  <div *ngIf="dayorclass;else AssignmentForm">
    <div (click)="openClassform()">Add a assignment</div>
<form [formGroup]="ClassForm">
  <div class="group-gap">

    <div class="d-block my-3">
        <div class="mb-3">
            <select class="custom-select" (change)="changeCity($event)" formControlName="cityName">
            <option *ngFor="let city  of City" [ngValue]="city">{{city}}</option>
         </select>
         <div *ngIf="!(selectedNumber<0 &&!(selectedNumber==8)); else ClassForm">
          <div>please add a class</div>
         </div>
        </div>
    </div>
</div>
  <label>
    Class Name:
  <input type="text" formControl="name">
  </label>
  <label>
    Teacher:
  <input type="text" formControl="teacher">
  </label>
  <label>
    Start Time:
  <input type="text" formControl="start_time">
  </label>
  <label>
    Duration:
  <input type="text" formControl="duration">
  </label>
  <button type="submit">Submit</button>
</form>
  </div>



<ng-template #AssignmentForm>
  <div (click)="openClassform()">Add a class</div>
</ng-template>
