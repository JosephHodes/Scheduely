<div *ngIf="FixedDays.length>0;else Loading">
  <main>
      <!-- <button (click)="openModal()">open modal</button> -->
      <div class="mainPage">
          <div class="top">
              <app-day-calendar [days]="FixedDays" class="tl" [deslected]="deselected" [SelectedDay]="SelectedDayClass"></app-day-calendar>
              <app-next-view class="tr" (Unselectnext)="checkifdeslected($event)"></app-next-view>
          </div>
          <div class="sevdaybac">
              <app-seven-day-calendar [sevendayid]="Data"  [Allthedata]="FixedDays" (DaySelected)="DaySelected($event)"(day)="getdayIndex($event)" (DeSelected)="checkifdeslected($event)"></app-seven-day-calendar>
          </div>
      </div>
  </main>
</div>
<ng-template #Loading>
<app-loading>

</app-loading>
</ng-template>
