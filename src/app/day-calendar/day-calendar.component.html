<div class="DayComp">
    <div class="NameOfDay">
        <h1 class="Day">
            {{days[todaysday].weekday}}
        </h1>
    </div>
    <div class="Gap"></div>
    <div class="flex-container">
        <li *ngFor="let classes of days[todaysday].classes; index as x" style="list-style: none;">
            <div class="TodaysAssignment">
                {{days[todaysday].classes[x]}}
            </div>
        </li>
    </div>
</div>
