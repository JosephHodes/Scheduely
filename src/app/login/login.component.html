<div *ngIf="auth.user$ | async; then authenticated else guest">
<app-loading></app-loading>
</div>



<ng-template #guest>
  <div class="background">

<div>
  <button (click)="auth.googleSignin()" style="margin: auto; margin-top: 50%; width:3vw; height: 3vh;">
      <i class="fa fa-google"></i> Connect Google
      <div class="col s12 m6 offset-m3 center-align">
        <a class="oauth-container btn darken-4 white black-text" href="/users/google-oauth/" style="text-transform:none">
            <div class="left">
                <img width="20px" style="margin-top:7px; margin-right:8px" alt="Google sign-in"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
            </div>
            Login with Google
        </a>
    </div>


  </button>
</div>
</div>
</ng-template>



<ng-template #authenticated>
  <div *ngIf="auth.user$ | async as user">
  <div style="background-color: white;">
<app-calendar [Data]="user.uid"></app-calendar>

</div>
</div>
</ng-template>
