<div class="Component">
    <div class="flex-container">
        <li *ngFor="let days of Allthedata;let m = index;" style="list-style: none;">
            <div (click)="selectChangeHandler(m)" (click)="GetClass(Allthedata[m],m)">
                <div class="day">
                    <div class="titleofday">
                        <h1 class="titleofday">{{days.weekday}}</h1>
                    </div>

                    <div class="gap"></div>
                    <div class="scrollcontent">
                        <ng-scrollbar>
                            <div class="scrollbar">
                                <li *ngFor="let class of days.classes; let x =index" class="list">
                                    <div class="classesbackground">
                                        <h3 class='classes'>
                                            {{class.name}}
                                        </h3>
                                        <div class="flex-container">
                                            <li *ngFor="let assignments of class.assignments; let x =index">

                                                <svg height="1vh" viewBox="-61 0 512 512" width="1vw" xmlns="http://www.w3.org/2000/svg"><path d="m390 30h-152.570312c-6.191407-17.460938-22.875-30-42.429688-30s-36.238281 12.539062-42.429688 30h-152.570312v482h390zm-270 30h60v-15c0-8.269531 6.730469-15 15-15s15 6.730469 15 15v15h60v30h-150zm240 422h-330v-422h60v60h210v-60h60zm0 0"/><path d="m272.574219 160.785156-69.851563 69.855469-117.890625 117.890625-31.820312 95.457031 95.460937-31.820312 187.742188-187.742188zm-140.308594 225.164063-31.820313 10.605469 10.605469-31.820313 112.882813-112.882813 21.214844 21.214844zm117.125-151.066407-4.242187-4.242187 27.425781-27.429687 21.210937 21.214843-27.425781 27.425781zm0 0"/></svg>

                                            </li>
                                        </div>
                                    </div>
                                </li>

                            </div>
                            <div class="add" (click)="onClick()">
                                <img src="./../../assets/svg/plus.svg " class="AddButton ">
                            </div>
                        </ng-scrollbar>
                    </div>

                </div>
            </div>
        </li>

    </div>

</div>
